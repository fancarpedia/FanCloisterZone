name: Build/release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16

      # Check for macOS code signing identity
      - name: Check for macOS signing identity
        if: matrix.os == 'macos-13'
        id: mac_identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | awk '{print $2}')
          if [ -z "$IDENTITY" ]; then
            echo "No macOS signing identity found. Skipping code signing."
            echo "CSC_NAME=" >> $GITHUB_ENV
          else
            echo "Found macOS signing identity: $IDENTITY"
            echo "CSC_NAME=$IDENTITY" >> $GITHUB_ENV
          fi

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          args: "-c builder.config.js"
          github_token: ${{ secrets.github_token }}
          release: ${{ true }}
