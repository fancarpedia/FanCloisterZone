name: Build/release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]

    steps:
      # Step 1: Checkout code
      - name: Check out Git repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js 16
      - name: Set up Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      # macOS arm64: try x86_64 first, fallback to rebuild if needed
      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "macos-14" ]]; then
            echo "Trying x86_64 Yarn install first..."
            arch -x86_64 yarn install --frozen-lockfile || true
            # Check if node-sass works
            if ! node -e "require('node-sass')"; then
              echo "Prebuilt node-sass failed, rebuilding from source..."
              brew install python@3.10
              export PATH="/opt/homebrew/opt/python@3.10/bin:$PATH"
              rm -rf node_modules/node-sass/vendor
              npm rebuild node-sass
            fi
          else
            yarn install --frozen-lockfile
          fi

      # Step 4: Build/release Electron app
      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          args: "-c builder.config.js"
          github_token: ${{ secrets.github_token }}
          release: ${{ true }}
