name: Build/release
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      # NEW: List available Xcode versions
      - name: Setup Xcode
        if: runner.os == 'macOS'
        run: |
          # Use whatever Xcode is available
          XCODE=$(ls /Applications | grep "^Xcode" | sort -V | tail -1)
          echo "Using: $XCODE"
          sudo xcode-select --switch /Applications/$XCODE/Contents/Developer
          sudo xcodebuild -license accept || true
          echo "lipo path: $(which lipo)"
          echo "lipo version: $(lipo -version)"
          
      # NEW: List available Xcode versions
      - name: List installed Xcode versions
        if: runner.os == 'macOS'
        run: |
          echo "Available Xcode versions:"
          ls /Applications | grep Xcode || echo "No Xcode folders found"
          echo "---"
          xcode-select -p
      
      # NEW: Select older Xcode with fallback
      - name: Select older Xcode if available
        if: runner.os == 'macOS'
        run: |
          # Try Xcode 15.0 first
          if [ -d /Applications/Xcode_15.0.app ]; then
            echo "Switching to Xcode 15.0"
            sudo xcode-select --switch /Applications/Xcode_15.0.app/Contents/Developer
          # Try Xcode 15.0.1
          elif [ -d /Applications/Xcode_15.0.1.app ]; then
            echo "Switching to Xcode 14.1"
            sudo xcode-select --switch /Applications/Xcode_15.0.1.app/Contents/Developer
          # Fall back to default (latest)
          else
            echo "Using default latest Xcode"
          fi
          echo "Current Xcode: $(xcodebuild -version)"
      
      - name: Install setuptools for node-gyp (macOS)
        if: runner.os == 'macOS'
        run: |
          python3 -m pip install --break-system-packages setuptools
      
      - name: Create Discord config
        run: |
          mkdir -p src/main/config
          echo "export const DISCORD_CLIENT_ID = '${{ secrets.DISCORD_CLIENT_ID }}';" > src/main/config/discord.js
        shell: bash
  
      - name: Verify Discord config
        run: |
          if [ -f src/main/config/discord.js ]; then
            echo "✓ Config file created successfully"
            cat src/main/config/discord.js
          else
            echo "✗ Config file NOT found!"
            exit 1
          fi
        shell: bash
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build/release Electron app (macOS universal)
        if: runner.os == 'macOS'
        uses: samuelmeuli/action-electron-builder@v1
        with:
          args: "-c builder.config.js --universal"
          github_token: ${{ secrets.github_token }}
          release: ${{ true }}

      - name: Build/release Electron app (non-macOS)
        if: runner.os != 'macOS'
        uses: samuelmeuli/action-electron-builder@v1
        with:
          args: "-c builder.config.js"
          github_token: ${{ secrets.github_token }}
          release: ${{ true }}
 